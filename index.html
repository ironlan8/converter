<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер величин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body{
            margin-top: 70px;
            background-color: #212121;
            color: #fff;
        }
        .card-block{
            padding: 10px;
            color: grey;
        }
        .conteiner{
            margin: auto 10%;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <h1 class="display-3 text-center mb-3">
                    Конвертер Величин
                </h1>

                <form >
                    <div class="form-group">
                        <input type="number" id="kmInput" placeholder="введите величину в километрах" class="form-control form-control-lg mb-2">
                    </div>
                </form>

                <div id="output">

                    <div class="card alert-warning mb-2" >
                        <div class="card-block">
                            <h4>Метры:</h4>
                            <div id="metresOutput">

                            </div>
                        </div>
                    </div>

                    <div class="card alert-primary mb-2">
                        <div class="card-block">
                            <h4>Сантимерты:</h4>
                            <div id="smOutput">

                            </div>
                        </div>
                    </div>

                    <div class="card alert-success mb-2">
                        <div class="card-block">
                            <h4>Мили:</h4>
                            <div id="mlOutput">

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script>
        let visible = document.getElementById('output');
        visible.style.visibility = 'hidden';

        document.querySelector('#kmInput').addEventListener('input',function(e){
            let km = e.target.value;
            visible.style.visibility = 'visible';
            document.getElementById('metresOutput').innerHTML = `${km *1000} м`;
            document.getElementById('smOutput').innerHTML = `${km *100000} см`;
            document.getElementById('mlOutput').innerHTML = `${km *0.62} мили`;  
        });
    </script>
</body>
</html>
